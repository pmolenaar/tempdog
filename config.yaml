# =============================================================================
# Tempdog - Kantoor Temperatuur Monitoring
# =============================================================================

mqtt:
  host: "localhost"
  port: 1883
  topic_prefix: "zigbee2mqtt"

# Zigbee sensoren: apparaten met een friendly_name in Zigbee2MQTT worden
# automatisch ontdekt en op het dashboard getoond. IEEE-adressen (0x...)
# worden genegeerd totdat ze een friendly_name krijgen.
# Hieronder kun je optioneel custom labels opgeven voor bekende sensoren.
sensors:
  - name: "luchtzak1"
    label: "luchtzak1"
  - name: "luchtzak2"
    label: "luchtzak2"

alerting:
  # Minimale delta (°C) tussen twee opeenvolgende metingen van dezelfde sensor
  delta_threshold: 2.0
  # Minimale delta (°C) tussen twee sensoren op hetzelfde moment
  cross_sensor_threshold: 5.0
  # Minimale tijd (seconden) tussen twee alerts voor dezelfde sensor
  cooldown_seconds: 900

  smtp:
    host: "smtp.example.com"
    port: 587
    use_tls: true
    username: "alerts@example.com"
    password: "changeme"
    from: "alerts@example.com"
    to:
      - "facilitair@example.com"

web:
  host: "0.0.0.0"
  port: 8080

database:
  path: "/var/lib/tempdog/temperatures.db"
  # Metingen ouder dan dit aantal dagen worden automatisch verwijderd
  retention_days: 90

logging:
  level: "INFO"
  path: "/var/log/tempdog/tempdog.log"
